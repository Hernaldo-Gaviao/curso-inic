<ion-header>
  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <!-- Inserido imagens esse é o caminho da imagem-->
        <img src="assets/imgs/Avatar.png">
      </ion-avatar>
     <!-- interpolação (puchando o nome de usuario da variavel nome-usuario na pagina feed.ts)--> 
      <!--<h2>{{nome_usuario}}</h2>-->
      <!-- Agara vamos aplicar uma classe, para mudar as configurações no estilo da pagina-->
      <h2 class="feed_title" >{{nome_usuario}}</h2>
      <p class="feed_date">November 5, 1995</p>
    </ion-item>
    <!-- Inserido imagens esse é o caminho da imagem-->
    <img src="assets/imgs/Paisagem.png">

    <ion-card-content>
      <p>Estou criando um App show de bola</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
